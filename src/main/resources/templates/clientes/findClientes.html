<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'clientes')}">

<body>

  <h2>Buscar Clientes</h2>

  <form th:object="${cliente}" th:action="@{/clientes}" method="get"
    class="form-horizontal" id="search-cliente-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Sobrenome </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{sobrenome}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Erro</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Buscar
          Cliente</button>
      </div>
    </div>

    <a class="btn btn-primary" th:href="@{/clientes/new}">Adicionar Cliente</a>

  </form>

</body>
</html>
